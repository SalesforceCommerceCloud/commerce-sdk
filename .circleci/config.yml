jobs:
  build:
    environment:
      COMMERCE_SDK_INPUT_DIR: ./test/raml/valid/
    working_directory: ~/build_only
    executor:
      name: node/default
      tag: '10.16'

    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
      - run: npm run build
      - run: npm run test
      - setup_remote_docker
      - run:
          name: Run redis instance
          command: docker run -dp 6379:6379 --name redis-commerce-sdk redis:5-alpine
      - run: npm run test:integration
      - store_test_results:
          path: reports

  build-12:
    working_directory: ~/build_only
    environment:
      COMMERCE_SDK_INPUT_DIR: ./test/raml/valid/
    executor:
      name: node/default
      tag: '12.14'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
      - run: npm run build
      - run: npm run test
      - setup_remote_docker
      - run:
          name: Run redis instance
          command: docker run -dp 6379:6379 --name redis-commerce-sdk redis:5-alpine
      - run: npm run test:integration
      - store_test_results:
          path: reports

  publish:
    working_directory: ~/build_and_publish
    executor:
      name: node/default
      tag: '10.16'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
      - run: npm run build
      - run:
          name: Create npmrc file to authenticate with npm registry.
          command: echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" > ~/.npmrc
      - run: npm run publish
workflows:
  version: 2
  build-and-test:
    jobs:
      - build:
          filters:
            tags:
              ignore: /^v.*/
      - build-12:
          filters:
            tags:
              ignore: /^v.*/
  build-test-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - build-12:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - confirm-publish-if-tagged:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          type: approval
          requires:
            - build
            - build-12
      - publish:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          requires:
            - confirm-publish-if-tagged


orbs:
  node: circleci/node@1.1
version: 2.1

