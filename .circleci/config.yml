jobs:
  build:
    working_directory: ~/build_and_publish
    executor:
      name: node/default
      tag: '10.16'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
      - run: npm run build
      - run: npm run test
      - run: npm run test:integration
      - store_test_results:
          path: reports
      - persist_to_workspace:
          root: ~/build_and_publish
          paths: .

  publish:
    working_directory: ~/build_and_publish
    executor:
      name: node/default
      tag: '10.16'
    steps:
      - run: echo Publishing commerce_sdk to npm
      - attach_workspace:
          at: ~/build_and_publish
      - run: echo start publish sdk to npm
      - run:
          name: Create npmrc file to authenticate with npm registry.
          command: echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" > ~/.npmrc
      - run: echo publish to npm

workflows:
  version: 2
  build-only:
    jobs:
      - build
          filters:
            branches:
              ignore:
                  - /^release.*/
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                  - /^release.*/
      - hold:
          type: approval
          requires:
            - build
          filters:
            branches:
              only:
                - /^release.*/
      - publish:
          requires:
            - hold
          filters:
            branches:
              only:
                - /^release.*/
orbs:
  node: circleci/node@1.1
version: 2.1

