jobs:
  build:
    working_directory: ~/build_and_publish
    executor:
      name: node/default
      tag: '10.16'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
      - run: npm run build
      - persist_to_workspace:
          root: ~/build_and_publish
          paths: .

  publish:
    working_directory: ~/build_and_publish
    executor:
      name: node/default
      tag: '10.16'
    steps:
      - run: echo Publishing commerce_sdk to npm
      - checkout
      - attach_workspace:
          at: ~/build_and_publish
      - run: ls -lrt ~/build_and_publish
      - run: ls -lrt ~/build_and_publish/packages
      - run: ls -lrt ~/build_and_publish/packages/generator
      - run: ls -lrt ~/build_and_publish/packages/generator/dist
      - run: git config --global user.email "kalagarraj@salesforce.com"
      - run: git config --global user.name "kalagarraj"
      - add_ssh_keys:
          fingerprints:
            - "78:6d:b4:67:eb:35:d4:a0:63:af:c2:32:f1:94:9a:5f"
      - run:
          name: Create npmrc file to authenticate with npm registry.
          command: echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" > ~/.npmrc
      - run: npm run publish

workflows:
  version: 2
  build-only:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                  - /^release.*/
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                  - /^release.*/
      - hold:
          type: approval
          requires:
            - build
          filters:
            branches:
              only:
                - /^release.*/
      - publish:
          requires:
            - hold
          filters:
            branches:
              only:
                - /^release.*/
orbs:
  node: circleci/node@1.1
version: 2.1

